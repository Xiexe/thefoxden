<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>SketchSwap</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="assets/js/sketch.js" type="text/javascript"></script>
    </head>
    <body onload="drawCanvas();">

        <div class="noselect">
            <div class="buttonBar">
                <button id="resetbutton" class="button resetcanvas" onclick="resetCanvas(); playButtonSound();">Clear</button>
                <button id="pencil" class="smallButton optionButton" onclick="selectTool(0); playButtonSound();"><img src="assets/img/pencil.png" style="width: 32px;"></img></button>
                <button id="eraser" class="smallButton optionButton" onclick="selectTool(1); playButtonSound();"><img src="assets/img/eraser.png" style="width: 32px;"></img></button>
                <button id="thinstroke" class="smallButton optionButton" onclick="setSize(0); playButtonSound();"><img src="assets/img/linethin.png" style="width: 32px;"></img></button>
                <button id="largestroke" class="smallButton optionButton" onclick="setSize(1); playButtonSound();"><img src="assets/img/linelarge.png" style="width: 32px;"></img></button>
            </div>
        </div>
        
        <div id="canvas-bg" class="canvasRect">
            <canvas id="canvas"></canvas>
        </div>

        <div id="selected-colors" class="buttonselected"></div>
        <div id="inactive-colors" class="buttoninactive"></div>
    </body>
</html>
